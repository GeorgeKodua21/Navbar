<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="facebook.css">
    <title>Simple Navbar</title>
</head>
<body>
    <div class="content">
        <!-- Your page content goes here -->
        <h1 id="f">facebook</h1>
        <p id="p">Connect with friends and the world<br>
        around you on Facebook.</p>
    </div>

    <div class="login-form">
        <form action="/" method="post">
            <label for="email"></label>
            <input type="email" id="email" name="email" required placeholder="Email or phone number">
    
            <label for="password"></label>
            <input type="password" id="password" name="password" required placeholder="Password">
    
            <button type="submit">Login</button>

            <a href="/">forgot your password?</a>

            <hr>

            <button type="reset" id="btn">Create new account</button>
        </form>

        <p>Create a Page for a celebrity, brand or business.</p>
</body>
</html>
